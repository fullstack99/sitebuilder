<div class="dialog-header">
  <div class="btn-feedback columns">
      <img src="/assets/images/logo-0.png"/>
      <a (click)="openFeedbackDialog()">FEEDBACK</a>
      <a (click)="onClose($event)" class="btn-close">Ã—</a>
  </div>
  <div class="dialog-title-container">
      <span class="dialog-title"></span>
  </div>
</div>
<div class="dialog-body">
  <loading *ngIf="loading" [text]="'Loading...'" [visibleCloseButton]="true" (cancelled)="onCancelled()"></loading>
  <div *ngIf="!loading">
    <div class="form-group text-center">
      <h4 *ngIf="verified" style="font-size: 18px;">Your Email is Verified</h4>
      <h4 *ngIf="!verified" style="font-size: 18px;">ConfirmEmail Error</h4>
      <br/>
      <br/>
    </div>

    <div class="form-group">
      <input
          type="button"
          value="{{ isNewEmail ? 'CONTINUE' : 'LOGIN'}}"
          class="btn btn-block btn-main"
          style="max-width: 150px;"
          [disabled]="loading"
          [class.active]="!loading"
          (click)="onSubmit($event)"
          />
    </div>
  </div>
</div>
