<div class="dialog-header">
    <div class="btn-feedback columns">
        <img src="/assets/images/logo-0.png"/>
        <a (click)="openFeedbackDialog($event)">FEEDBACK</a>
        <a (click)="onClose($event)" class="btn-close">Ã—</a>
    </div>
    <div class="dialog-title-container rows">
        <div class="dialog-title"><h3>Link this Answer:</h3></div>
    </div>
</div>

<div class="dialog-body">
    <div [ngStyle]="{'padding': '0 15px 15px'}">
      {{option.text}}
    </div>
    <div class="columns">
        <div [ngStyle]="{'font-size': '18px'}">
          To:
        </div>

        <div class="radio-group" [ngStyle]="{'margin': '5px 0 10px 15px', 'max-width': '200px', 'min-height': '160px'}">
            <div *ngFor="let item of branches; let i=index;" [ngStyle]="{'display': 'flex', 'align-items': 'center'}">
                <label class="c-input c-radio">
                    <input type="radio" name="option" [value]="item.name" [checked]="currentBranch == item">
                    <span class="c-indicator" (click)="onSetBranch(item)"></span>
                </label>
                <div [ngStyle]="{'text-overflow': 'ellipsis', 'white-space': 'nowrap', 'overflow': 'hidden'}">
                    {{item.name=='Main' ? 'Main Survey' : 'Branch ' + item.name}}
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
      <input
        type="button"
        value="Link"
        class="btn btn-block btn-main"
        style="max-width: 200px"
        [disabled]="!currentBranch"
        (click)="onSubmit()"
        />
    </div>
</div>
