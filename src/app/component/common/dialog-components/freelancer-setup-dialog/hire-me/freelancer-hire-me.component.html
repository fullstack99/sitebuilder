<div class="service-container" [formGroup]="form">
    <div style="width: 220px; margin: auto;">
        <div class="form-group columns" style="justify-content: space-between; align-items: center;">
            <span>My hourly rate is $</span>
            <input formControlName="hourlyRate" type="text" name="hourlyRate" class="form-control" style="width: 80px;"/>
        </div>
        <div class="form-group columns" style="justify-content: space-between; align-items: center;">
            <span>My minimum is $</span>
            <input formControlName="minimum" type="text" name="myMinimum" placeholder="none" class="form-control" style="width: 80px;"/>
        </div>
    </div>

    <div class="text-center" style="font-size: 20px; border-style: dashed; border-width: 2px; border-left: none; border-right: none; padding: 5px 0px;">
        Customer Completes Form Below
    </div>

    <div class="text-center" style="margin-top:30px; font-size: 18px;">
        Request for Proposal
    </div>

    <div style="position: relative; border: 1px solid #8c8c8c; border-radius: 5px;">
        <div style="padding: 10px;">
            <span>Provide specific project details.</span>
            <span>What results are you looking for?</span>
        </div>
        <textarea
            formControlName="request"
            style="width: 100%; padding: 6px 12px; font-size: 16px; border: none; outline: none;"
            placeholder="safe & auto pay, weekly or bi-weekly auto override dispute."
            rows="5"
            maxlength="5000"></textarea>
    </div>

    <div class="form-group columns" style="font-size: 12px; justify-content: space-between;">
        <span style="float: left;">
            Add project files
        </span>
        <span>
            {{5000-form.value.request.length}} characters
        </span>
    </div>

    <div class="form-group columns" style="position: relative; padding-left: 50px;">
        <div style="line-height: 1.8;">
            <radio-group formControlName="priceType">
                <ng-template [radioGroupOption]="1">
                    <span>Hourly Rate</span>
                </ng-template>
                <ng-template [radioGroupOption]="2">
                    <span>Fixed Price</span>
                </ng-template>
            </radio-group>
            <radio-group formControlName="projectType">
                <ng-template [radioGroupOption]="1">
                    <span>One-time project</span>
                </ng-template>
                <ng-template [radioGroupOption]="2">
                    <span>On going</span>
                </ng-template>
            </radio-group>
            <div class="columns">
                <span>Start</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <datetime formControlName="startDate" [dateOnly]="true"></datetime>
            </div>
        </div>
        <div style="position: relative;">
            <div *ngIf="form.value.priceType=='1'" class="columns" style="position: absolute; width: 80px; top: 0px; align-items: center;">
                <span style="margin-right: 5px;">$</span>
                <input formControlName="price" type="text" name="price" class="form-control"/>
            </div>
            <div *ngIf="form.value.priceType=='2'" class="columns" style="position: absolute; width: 80px; top: 25px; align-items: center;">
                <span style="margin-right: 5px;">$</span>
                <input formControlName="price" type="text" name="price" class="form-control"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <input
            type="button"
            value="Send to Freelancer"
            [disabled]="form.invalid"
            (click)="onSubmit($event)"
            class="btn btn-block btn-main"/>
    </div>

</div>
