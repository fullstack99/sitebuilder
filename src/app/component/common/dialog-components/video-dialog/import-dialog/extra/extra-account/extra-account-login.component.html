<a class="btn-close" (click)="onClose()">x</a>
<div class="form-group title">
    <div class="youtube-logo">
        <img src="/assets/images/canvas/youtube.png"/>
    </div>
    <h4>LOGIN</h4>
</div>
<form [formGroup]="loginForm">
    <div class="form-group">
        <label>User email</label>
        <input class="form-control" formControlName="email" name="email" type="text"
            placeholder="e.g janstevens@gmail.com">
        <div *ngIf="loginForm.controls['email'].errors" class="alert alert-danger">
            Invalid Email
        </div>        
    </div>
    <div class="form-group">
        <label>Password</label><br>
        <div class="pwd-container">
            <input class="form-control" formControlName="password" name="password" type="password">
            <span class="help-label">Case sensitive</span>
        </div>
        <div *ngIf="loginForm.controls['password'].errors" class="alert alert-danger">
            Invalid Password
        </div>
    </div>
    <div class="form-group">
        <a class="forgot-pwd" (click)="forgot()">Forgot your password?</a>
    </div>    
    <div class="submit">
        <button type="submit" class="btn btn-primary"
            (click)="login()"
            [disabled]="loginForm.invalid">
            LOGIN
        </button>
        <a class="setup-account" (click)="forgot()">Setup Account</a>
    </div>
</form>
