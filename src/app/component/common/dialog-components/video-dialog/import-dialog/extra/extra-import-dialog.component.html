<div class="dialog-header">    
    <div class="btn-feedback columns">
        <img src="/assets/images/logo-0.png"/>		
        <a (click)="openFeedbackDialog()">FEEDBACK</a>
        <a (click)="onClose()" class="btn-close">Ã—</a>
    </div>    
</div>
<div *ngIf="source==2" class="youtube center-block" style="background-image: url(/assets/images/canvas/youtube.png)"></div>
<div *ngIf="source==3" class="youtube center-block" style="background-image: url(/assets/images/canvas/vimeo.png)"></div>

<div class="center-block">
    <div class="form-group">
        <a (click)="openSearchExtra($event)">Search {{dispStr[source]}}</a> for a Video <br/>
        From
        <a id="googleSignInBtn" 
            href="https://accounts.google.com/signin/v2/identifier?passive=true&continue=https%3A%2F%2Fwww.youtube.com%2Fsignin%3Faction_handle_signin%3Dtrue%26app%3Ddesktop%26feature%3Dredirect_login%26hl%3Den%26next%3D%252Faccount&uilel=3&hl=en&service=youtube&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
            target="_blank"
            >My {{dispStr[source]}}</a> account 
        <!-- <a id="googleSignInBtn"        
            (click)="openSearchExtra($event, true)">My {{dispStr[source]}}</a> account -->
    </div>
    
    <div class="form-group">
        <input 
            [formControl]="videoUrl"
            type="text"
            class="form-control url"
            [placeholder]="source==2 ? 'Enter Youtube videoId' : 'Enter Vimeo videoId'"
            />
    </div>
    <div class="form-group submit center-block">
        <input
            type="submit"
            value="ADD"
            [class.active]="videoUrl.valid"
            [disabled]="videoUrl.invalid"
            (click)="onAdd()"
            class="btn btn-block btn-main center-block"
            style="width: 150px;">
    </div>
</div>
