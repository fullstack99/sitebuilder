<loading *ngIf="_loading" [text]="'Uploading...'" [visibleCloseButton]="true" (cancelled)="onCancelled()"></loading>
<div class = 'video_editor_container' id="_video_editor_container"></div>
<div class="import-container" [class.disable]="_loading">     
    <div class="dialog-header">    
        <div class="btn-feedback columns">
            <img src="/assets/images/logo-0.png"/>
            <a (click)="openFeedbackDialog()">FEEDBACK</a>
            <a (click)="onClose()" class="btn-close">Ã—</a>
        </div>
        <div class="dialog-title-container rows">		
            <span class="dialog-title"><h3>Import Video:</h3></span>
            <span class="subtitle">.mp4 OR .mov</span>
        </div>	
    </div>
    <div class="dialog-body">
        <a class="btn-desktop" (click)="_importFile.nativeElement.click()">
            Desktop
            <input #importFile type="file" (change)="uploadFiles($event)">
        </a>

            [formControl]="videoUrl"
            type="text"
            class="form-control url"
            placeholder="Enter URL of video on the web"
            [class.disable]="_loading"/>
