<div class="dialog-header">    
    <div class="btn-feedback columns">
        <img src="/assets/images/logo-0.png"/>        
        <a (click)="onClose($event)" class="btn-close">Ã—</a>
    </div>
    <div class="dialog-title-container">
        <div class="dialog-title"><h3 style="margin-top: 0px;">About</h3></div>
    </div>        	
</div>

<div class="form-group">
    <div class="form-group content">
        {{info.description}}        
    </div>
    <div class="form-group text-center" style="font-size: 18px;">
        <h4>My Services</h4>        
    </div>
    <div class="columns" style="justify-content: space-around; min-height: 100px;">
        <div>
            <div *ngFor="let item of expertise1; let i=index">
                <span>{{item.description}}</span>
            </div>
        </div>
        <div>
            <div *ngFor="let item of expertise2; let i=index">
                <span>{{item.description}}</span>
            </div>
        </div>
    </div>
    <div *ngIf="expertise1.length==0 && expertise2.length==0" class="text-center">
        No Service
    </div>
</div>
