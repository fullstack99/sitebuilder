<div class="dialog-header">
    <div class="btn-feedback columns">
        <img src="/assets/images/logo-0.png"/>
        <a (click)="openFeedbackDialog()">FEEDBACK</a>
        <a (click)="onClose()" class="btn-close">Ã—</a>
    </div>
</div>
<div class="scroll-y">
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Choose</th>
                <th class="required">Required</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fieldForm of form.controls.hasDefaultFields.controls; let i=index">
                <th>{{fieldForm.value.name}}</th>
                <td>
                    <checkbox [formControl]="fieldForm.controls.choose"></checkbox>
                </td>
                <td>
                    <checkbox [formControl]="fieldForm.controls.required"></checkbox>
                </td>
                <td>
				<tooltip-form
					*ngIf="fieldForm.controls.secondary"
                    class="help-btn"
                    text='?'
                    [width]="fieldForm.value.width"
                    [height]="fieldForm.value.height"
                    [form]="fieldForm.controls.secondary.controls">
                    <content>
                        <div class="tooltip-body">
                            <div class="form-group"
                                *ngFor="let secondaryFieldForm of fieldForm.controls.secondary.controls; let i=index">
                                <div class="row">
                                    <label class="col-xs-12">
                                        {{ secondaryFieldForm.value.name }}
                                    </label>
                                </div>
                                <input type="text" class="form-control" name="{{i}}">
                            </div>
                            <div class="tooltip-id">
                              {{fieldForm.value.tooltipCode}}
                            </div>
                        </div>
                    </content>
                </tooltip-form>
                </td>
            </tr>
            <tr *ngFor="let fieldForm of form.controls.defaultFields.controls">
                <th>{{fieldForm.value.name}}</th>
                <td>
                    <checkbox [formControl]="fieldForm.controls.choose"></checkbox>
                </td>
                <td>
                    <checkbox [formControl]="fieldForm.controls.required"></checkbox>
                </td>
            </tr>
            <tr *ngFor="let fieldForm of form.controls.customFields.controls">
                <th>
                    <input
                        class="form-control"
                        type="text"
                        [formControl]="fieldForm.controls.name"
                        placeholder="Custom info"/>
                </th>
                <td>
                    <checkbox [formControl]="fieldForm.controls.choose"></checkbox>
                </td>
                <td>
                    <checkbox [formControl]="fieldForm.controls.required"></checkbox>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn-more" (click)="addField()">MORE</a>
</div>
