<div class="dialog-header">    
    <div class="btn-feedback columns">
        <img src="/assets/images/logo-0.png"/>
        <a (click)="openFeedbackDialog()">FEEDBACK</a>
        <a (click)="onClose($event)" class="btn-close">Ã—</a>
    </div>
    <div class="dialog-title-container">
        <span class="dialog-title">Import Pages</span>
    </div>
</div>
<div class="dialog-body">
    <div class="form-group" style="font-size: 16px; line-height: 1.5">
        You are importing content that will be copied to all pages like Header, Footer or show all pages content.
    </div>
    <div class="form-group" style="margin-left: 30px">
        <radio-group [formControl]="importOption">
            <ng-template [radioGroupOption]="true">
                <div>
                    <span>Yes import this content</span>
                </div>
            </ng-template>
            <ng-template [radioGroupOption]="false">
                <div>
                    <span>No don't import</span>
                </div>
            </ng-template>
        </radio-group>
    </div>
    <div class="form-group">
        <input
            type="button"
            value="CONTINUE"
            class="btn btn-block btn-main"
            style="max-width: 150px;"
            [class.active]="true"
            (click)="onSubmit()"
            />
    </div>
</div>
