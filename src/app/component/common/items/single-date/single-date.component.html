<div #optionContainer
    class="columns option-container">
    <div
        #textLabel
        contenteditable
        spellcheck="true"
        contenteditableModel
        class="single-text-label content-editable wrap"
        [class.label-border] = "editable"
        [(contenteditableModel)] = "info.label"
        (contenteditableModelChange) = "setItemResize()">
    </div>
    <div class="columns" style="align-items: center">
      <input type="text" class="date-control" size="2" (click)="$event.stopPropagation()"/>&nbsp;/&nbsp;
      <input type="text" class="date-control" size="2" (click)="$event.stopPropagation()"/>&nbsp;/&nbsp;
      <input type="text" class="date-control" size="4" (click)="$event.stopPropagation()"/>
    </div>
</div>
