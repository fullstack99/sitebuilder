<div class="dialog-header">    
    <div class="btn-feedback columns">
        <img src="/assets/images/logo-0.png"/>		
        <a (click)="openFeedbackDialog()">FEEDBACK</a>
        <a (click)="onClose()" class="btn-close">Ã—</a>
    </div>
    <div class="dialog-title-container">		
        <span class="dialog-title"><h3>Credit or Debit Cards</h3></span>
    </div>    
</div>
<div class="cards-details">
    <form [formGroup]="form" autocomplete="on">
        <div class="check-box">
            <checkbox formControlName="asShippingAddress">Same Address as Shipping</checkbox>
        </div>
        <div class="card-detail-item">
            <span>Name On Card</span>
            <input type="text" class="form-control" formControlName="cardName" />
        </div>

        <div *ngIf="!form.value['asShippingAddress']" >
            <div class="card-detail-item">
                <span>Address 1</span>
                <input type="text" class="form-control" formControlName="address1" />
            </div>
            
            <div class="card-detail-item">
                <span>Address 2</span>
                <input type="text" class="form-control" formControlName="address2" />
            </div>
            
            <div class="card-detail-item">
                <span>City</span>
                <input type="text" class="form-control" formControlName="city" />
            </div>

            <div class="card-detail-item">
                <span>State</span>
                <input type="text" class="form-control" formControlName="state" />
            </div>

            <div class="card-detail-item">
                <span>Postal Code</span>
                <input type="text" class="form-control" formControlName="postalCode" />
            </div>
        </div>

        <div class="card-detail-item">
            <span>Card Number</span>
            <input type="text" class="form-control" formControlName="cardNumber" />
        </div>

        <div class="card-detail-item">
            <span>Expiration Date</span>
            <div class="expiration-date">
                <drop-down class="dropdown" [selected]="'Month'" [elements]="month_names_short" (changeSelected)="selectMonth($event)">
                </drop-down>
                <input type="number" class="form-control" min="2018" max="2999" formControlName="expirationDateYear" />
            </div>
        </div>

        <div class="card-detail-item">
            <span>CVV code</span>
            <div class="cvv-code">
                <input type="text" class="form-control" formControlName="cvvCode" />
                <img src="assets/images/cards.png" width="120px" height="34px"/>
            </div>
        </div>

        <div class="form-group">
            <input
                type="button"
                value="Continue"
                class="btn btn-block btn-main"
                style="max-width: 150px;"
                [class.active]="isValid"
                [disabled]="!isValid"
                (click)="onSubmit()"
                />
        </div>
    </form>
</div>
