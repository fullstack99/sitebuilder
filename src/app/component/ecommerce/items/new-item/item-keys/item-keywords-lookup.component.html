<div class="dialog-header">
	<div class="btn-feedback columns">
		<img src="/assets/images/logo-0.png"/>		
		<a (click)="openFeedbackDialog()">FEEDBACK</a>
		<a (click)="onClose()" class="btn-close">Ã—</a>
	</div>
	<div class="dialog-title-container columns margin-top-10">		
		<span class="dialog-title">
			<h3>Choose Keywords</h3>			
		</span>
	</div>
</div>
<div class="dialog-content">
	<loading *ngIf="_loading" [text]="'Loading...'" [visibleCloseButton]="true" (cancelled)="onCancelled()"></loading>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="search" spellcheck="true" [formControl]="search">
	</div>
	<div #keywordsContainer 
		class="items-content"
		(scroll)="keywordsContainerScroll.next()">		
		<div class="item-row columns" *ngFor="let item of keywords; let i=index;">
			<label class='c-input c-checkbox'>				
				<input type="checkbox" name="check" (change)="onCheck($event, i)" [checked]="isSelected(item)"/>
				<span class="c-indicator"></span>
			</label>
			<div class="row-content columns">
				<div class="item-title"> {{item.keyword}} </div>
				<div>
					<a class="close" (click)="onDeleteKeyword(item)">&times;</a>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<input
			type="button"
			value="ADD"
			class="btn btn-block btn-main"
			style="max-width: 150px;"
			[class.active]="true"
			(click)="onAdd()"
			/>
	</div>
</div>
